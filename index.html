<html>
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.16.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
<!--    <script type="text/javascript" src="lines.js"></script>-->
</head>

<body>
<div style="float: left; width: 50%">
    <h1 align="center">Covid Ticket Generator</h1>
    <div style="width: 300px; float:left">
        <h3>Force Info</h3>
        <label for="forceCodeNum">Force Code Numeric</label>
        <input id="forceCodeNum" value="44" maxlength="2" style="width: 30px">
        <br>
        <label for="forceCodeAlpha">Force Code Letters</label>
        <input id="forceCodeAlpha" value="HC" maxlength="2" style="width: 30px">
        <br>
        <h3>Offender Info <button onclick="clearOffender()">Clear</button></h3>
        PNC Checked:
        <label for="pncCheckYes">Yes</label>
        <input id="pncCheckYes" name="pncCheck" checked="true" type="radio">
        <label for="pncCheckNo">No</label>
        <input id="pncCheckNo" name="pncCheck" type="radio">
        <br><br>
        <label for="title">Title </label>
        <input id="title" maxlength="4" style="width: 60px" class="offInfoBox">
        <br>
        <label for="forename">Forename </label>
        <input id="forename" maxlength="19" style="width: 120px" class="offInfoBox">
        <br>
        <label for="surname">Surname </label>
        <input id="surname" maxlength="19" style="width: 120px" class="offInfoBox">
        <br>
        <label for="dob">Date of Birth (ddmmyy) </label>
        <input id="dob" maxlength="6" style="width: 60px" class="offInfoBox">
        <br>
        Gender:
        <label for="genderM">M</label>
        <input id="genderM" name="gender" checked="true" type="radio">
        <label for="genderF">F</label>
        <input id="genderF" name="gender" type="radio">
        <label for="genderU">U</label>
        <input id="genderU" name="gender" type="radio">
        <label for="genderO">O</label>
        <input id="genderO" name="gender" type="radio">
        <br>
        <label for="address1">Address L1</label>
        <input id="address1" maxlength="19" class="offInfoBox">
        <br>
        <label for="address2">Address L2</label>
        <input id="address2" maxlength="19" class="offInfoBox">
        <br>
        <label for="postcode">Postcode</label>
        <input id="postcode" maxlength="7" style="width: 70px" class="offInfoBox">
        <br>
        <label for="telephone">Telephone</label>
        <input id="telephone" maxlength="12" style="width: 110px" class="offInfoBox">
        <br>
        <label for="email">Email</label>
        <input id="email" style="width: 200px" class="offInfoBox">
        <br>
        <label for="sde">SDE</label>
        <input id="sde" maxlength="2" style="width: 30px" class="offInfoBox">
        <br>
        <label for="ode">Officer-defined Ethnicity</label>
        <input id="ode" maxlength="2" style="width: 30px" class="offInfoBox">
        <br>
        <label for="pncId">PNC ID</label>
        <input id="pncId" maxlength="3" style="width: 45px" class="offInfoBox">
        <br>
        <h3>ID Checks</h3>
        <input type="radio" name="id" id="none" checked="true">
        <label for="none">None</label>
        <br>
        <input type="radio" name="id" id="drivingLicence">
        <label for="drivingLicence">Driving Licence</label>
        <br>
        <input type="radio" name="id" id="passport">
        <label for="passport">Passport</label>
        <br>
        <input type="radio" name="id" id="bankCard">
        <label for="bankCard">Bank Card</label>
        <br>
        <input type="radio" name="id" id="mobileData">
        <label for="mobileData">Mobile Data</label>
        <br>
        <input type="radio" name="id" id="travelCard">
        <label for="travelCard">Travel Card</label>
        <br>
        <input type="radio" name="id" id="nationalIns">
        <label for="nationalIns">National Insurance</label>
        <br>
        <label for="docNo">Document number </label>
        <input id="docNo" maxlength="11" style="width: 100px">

    </div>
    <div style="float: left">
        <h3>Offence Info</h3>
        <label for="offDate">Offence date (ddmm)</label>
        <input id="offDate" maxlength="4" style="width: 45px">
        <br>
        <label for="offTime">Offence time (hhmm)</label>
        <input id="offTime" maxlength="4" style="width: 45px">
        <br>
        <label for="offLoc">Offence Location</label>
        <input id="offLoc">
        <br>
        <label for="offType">Offence Type</label>
        <select name="offType" id="offType" style="width: 200px">
            <optgroup label="General">
                <option>Obstruct person carrying out function under the Regulations</option>
                <option>Contravene a requirement imposed, or a direction given, by a relevant person</option>
                <option>Contravene a reasonable instruction given by a relevant person</option>
                <option>Contravene requirement to not leave or be outside of place where they are living</option>
            </optgroup>
            <optgroup label="Participation in a gathering:">
                <option>Contravene requirement to not participate in a gathering in the Tier 4 area of two or more people – private dwelling/any indoor space</option>
                <option>Contravene requirement to not participate in a gathering in a specified outdoor place in the Tier 4 area of more than two people</option>
                <option>Contravene requirement to not participate in a gathering in any other outdoor place in the Tier 4 area of two or more people</option>
                <option>Contravene requirement that no person living in a Tier 4 area may participate in a gathering outside of the restricted area which consists of two or more people - private dwelling/any indoor space</option>
                <option>Contravene requirement that no person living in a Tier 4 area may participate in a gathering outside of the restricted area which consists of more than two people in a specified outdoor place</option>
                <option>Contravene requirement that no person living in a Tier 4 area may participate in a gathering outside of the restricted area which consists of two or more people in any other outdoor place</option>
            </optgroup>
            <optgroup label="Participation in a large gathering:">
                <option>Contravene requirement to not participate in a gathering of more than 15 people - private dwelling</option>
                <option>Contravene requirement to not participate in a gathering of more than 15 people - educational accommodation</option>
                <option>Contravene requirement to not participate in a gathering of more than 15 people - indoor amplified music</option>
            </optgroup>
            <optgroup label="Holding, or being involved in holding, a gathering: (£10,000 Fine)">
                <option>Contravene a requirement not to hold, or be involved in the holding of, a relevant gathering of more than 30 persons - indoor amplified music</option>
                <option>Contravene a requirement not to hold, or be involved in the holding of, a gathering of more than 30 persons - private dwelling/houseboat</option>
                <option>Contravene a requirement not to hold, or be involved in the holding of, a gathering of more than 30 persons - Vessel</option>
                <option>Contravene a requirement not to hold, or be involved in the holding of, a gathering of more than 30 persons - Land (certain public outdoor spaces)</option>
            </optgroup>
            <optgroup label="Business restrictions:">
                <option>Contravene a requirement to close premises and business</option>
                <option>Contravene requirement to close premises/part of premises in which food or drink are provided for consumption on those premises</option>
                <option>Contravene requirement to cease providing food or drink for consumption on premises</option>
                <option>Contravene requirement to cease to carry on restricted business or provide restricted service between hours of 23:00 and 05:00</option>
                <option>Contravene requirement to cease to carry on business of providing holiday accommodation</option>
                <option>Contravene a prohibition notice given by a relevant person</option>
            </optgroup>
        </select>
        <br>
        <label for="bwvRef">BWV Ref</label>
        <input id="bwvRef">
        <br>
        <label for="fpnDate">Ticket date (ddmmyy) </label>
        <input id="fpnDate" maxlength="6" style="width: 65px">
        <br>
        <label for="incNo">Incident number </label>
        <input id="incNo" maxlength="11" style="width: 90px">
        <h3>Circumstances</h3>
        <textarea id="circs" style="height: 100px; width: 320px"></textarea>
        <h3>Officer Info</h3>
        <label for="issuingOfficer">Officer Name</label>
        <input id="issuingOfficer">
        <br>
        <label for="signature">Signature</label>
        <input id="signature">
        <br>
        <label for="collarNo">Collar Number</label>
        <input id="collarNo">
        <br>
        <label for="station">Station</label>
        <input id="station">
        <br>
        <label for="stationCode">Station code</label>
        <input id="stationCode">
        <br>
        <label for="force">Force</label>
        <input id="force" value="Hampshire">
        <br>
        <h3>Finalise</h3>
        <button onclick="modifyPdf(false)">Preview FPN</button>
        <button onclick="modifyPdf(true)">Download FPN</button>

    </div>
</div>

<script>
    const { PDFDocument, StandardFonts, grayscale } = PDFLib;

    function clearOffender(){
        const fields = document.getElementsByClassName("offInfoBox");
        for (field of fields){
            field.value = "";
        }
    }

    async function modifyPdf(dodownload) {

        const forceCodeNum = document.getElementById("forceCodeNum").value;
        const forceCodeAlpha = document.getElementById("forceCodeAlpha").value;
        const pncChecked = document.getElementById("pncCheckYes").checked;
        const title = document.getElementById("title").value;
        const dob = document.getElementById("dob").value;
        const surname = document.getElementById("surname").value;
        const forename = document.getElementById("forename").value;
        const add1 = document.getElementById("address1").value;
        const add2 = document.getElementById("address2").value;
        const postcode = document.getElementById("postcode").value;
        const telephone = document.getElementById("telephone").value;
        const email = document.getElementById("email").value;
        const sde = document.getElementById("sde").value;
        var gender = ""
        const ode = document.getElementById("ode").value;
        const pncId = document.getElementById("pncId").value;
        const offDate = document.getElementById("offDate").value;
        const offTime = document.getElementById("offTime").value;
        const offLoc = document.getElementById("offLoc").value;
        const offType = document.getElementById("offType").selectedIndex;
        const bwvRef = document.getElementById("bwvRef").value;
        const issuingOfficer = document.getElementById("issuingOfficer").value;
        const signature = document.getElementById("signature").value;
        const collarNo = document.getElementById("collarNo").value;
        const station = document.getElementById("station").value;
        const stationCode = document.getElementById("stationCode").value;
        const force = document.getElementById("force").value;
        const fpnDate = document.getElementById("fpnDate").value;
        const documentNo = document.getElementById("docNo").value;
        const incNo = document.getElementById("incNo").value;
        const dlChecked = document.getElementById("drivingLicence").checked;
        const passportChecked = document.getElementById("passport").checked;
        const cardChecked = document.getElementById("bankCard").checked;
        const dataChecked = document.getElementById("mobileData").checked;
        const travelChecked = document.getElementById("travelCard").checked;
        const natInsChecked = document.getElementById("nationalIns").checked;
        const circs = document.getElementById("circs").value;







        if (document.getElementById("genderM").checked){
            gender = "m";
        } else if (document.getElementById("genderF").checked){
            gender = "f";
        } else if (document.getElementById("genderU").checked){
            gender = "u";
        } else if (document.getElementById("genderO").checked){
            gender = "o";
        }


        // Fetch an existing PDF document
        const url = './resources/covidProforma.pdf'
        const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer())

        // Load a PDFDocument from the existing PDF bytes
        const pdfDoc = await PDFDocument.load(existingPdfBytes)

        // Embed the Helvetica font
        const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica)

        // Get the first page of the document
        const pages = pdfDoc.getPages()
        const form = pdfDoc.getForm()
        const firstPage = pages[0]
        const secondPage = pages[1]

        // Get the width and height of the first page
        const { width, height } = firstPage.getSize()

        const rect0 = {
            x: 21,
            y: height - 342.5,
            width: 135,
            height: 6.5,
            color: grayscale(0),
            opacity: 1
